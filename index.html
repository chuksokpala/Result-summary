<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="panel">
    <div class="first-base">


      <div class="top">Your Result</div>
      <div id="large-icon">
        <div class="num"> 76</div>
        <div class="s-num">of 100</div>
      </div>
      <div class="great">Great</div>
      <div class="initial-last">You scored higher than 65% of <br>the people who have taken <br> these tests.</div>
    </div>
    <div class="second-base">

      <div class="summary">Summary</div>
      <section id="container">
        <div style="background-color:blue ;">
          Reaction 80 / 100
        </div>
        <div style="background-color: beige;">
          Memory 92 / 100
        </div>
        <div style="background-color: aliceblue;">
          Verbal
          61 / 100
        </div>
        <div style="background-color: blanchedalmond;">
          Visual
          72 / 100
        </div>
      </section>
      <span class="button">Continue</span>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">chuksokpala</a>.
  </div> -->
</body>

</html>
