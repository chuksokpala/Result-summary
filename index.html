<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <body>
    <div class="container">
      <div class="first-container">
        <h4>Your Result</h4>
        <div class="circle">
          <div class="score"> 76</div>
          <div class="total-score">of 100</div>
        </div>
        <div>
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="second-container">
        
        <h4>Summary</h4>
        <div class="scores">
          <div class="score-reaction scored">
            <div class="score-container">
              <img src="/icon-reaction.svg" alt="reaction">
              <span>Reaction</span>
            </div>
            <div>
            <span class="black-text">80 /</span><span class="grey">100</span></div>
          </div>
          <div class="score-memory scored">
            <div class="score-container">
              <img src="/icon-memory.svg" alt="memory">
              <span>Memory</span>
            </div>
            <div>
            <span class="black-text">92 /</span><span class="grey">100</span></div>
          </div>
          <div class="score-verbal scored">
            <div class="score-container">
              <img src="/icon-verbal.svg" alt="verbal">
              <span>Verbal</span>
            </div>
            <div>
            <span class="black-text">61 /</span><span class="grey">100</span></div>
          </div>
          <div class="score-visual scored">
            <div class="score-container">
              <img src="/icon-visual.svg" alt="visual">
              <span>Visual</span>
            </div>
            <div>
            <span class="black-text">72 /</span><span class="grey">100</span></div>
          </div>
        </div>

        

        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </body>

</body>

</html>
